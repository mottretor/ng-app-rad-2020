<div class="container">
  <form [formGroup]="student_form" (ngSubmit)="addStudent(student_form.value)">
    <div class="card">
      <div class="card-header">
        <h3 class="h3">Add Student</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="reg_no">Registration Number</label>
          <input id="reg_no" formControlName="reg_no" type="text" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" formControlName="email" type="text" class="form-control" required/>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
